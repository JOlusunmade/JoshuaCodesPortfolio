<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link to css -->
    <link rel="stylesheet" href="./form.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Form Validation</title>
  </head>
  <!-- body -->
  <body>
    <div class="container">
      <!-- left container -->
      <div class="left">
        <div class="header">
          Learn to code by <br />
          watching others
        </div>
        <div class="subHeading">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </div>
      </div>
      <!-- right container -->
      <div class="right">
        <div class="trial">
          Try it free 7 days then <br />
          $20/mo. therafter
        </div>
        <!-- form -->
        <form action="./index.html" method="get" id="form">
          <div class="inputSpacing">
            <input
              type="text"
              name="firstName"
              id="firstName"
              placeholder="First Name"
            />
          </div>
          <div class="errorFN" id="errorFN"></div>
          <div class="inputSpacing">
            <input
              type="text"
              name="lastName"
              id="lastName"
              placeholder="Last Name"
            />
          </div>
          <div class="errorLN" id="errorLN"></div>
          <div class="inputSpacing">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
          </div>
          <div class="errorEmail" id="errorEmail"></div>
          <div class="inputSpacing">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="errorPassword" id="errorPassword"></div>
          <div class="inputSpacing"></div>
          <input type="submit" value="CLAIM YOUR FREE TRIAL" />
          <!-- terms and conditions -->
          <div class="smallPrint">
            <span class="agreement">
              By clicking the button, you are agreeing to <br />
              our </span
            ><span class="conditions">Terms and Services</span>
          </div>
        </form>
      </div>
    </div>
    <script src="./form.js" defer></script>
  </body>
</html>
